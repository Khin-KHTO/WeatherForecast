<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="MeteoApp">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="MeteoApp-data">
          <div>
            <h1 class="MeteoApp-city" id="MeteoApp-city">Paris</h1>
            <p class="MeteoApp-details">
              <span id="MeteoApp-time"></span>
              <span id="MeteoApp-description">scattered clouds</span>
              <br />
              Humidity: <strong id="MeteoApp-humidity"></strong>, Wind:
              <strong id="MeteoApp-wind"></strong>
            </p>
          </div>
          <div class="MeteoApp-temp">
            <div id="icon"></div>
            <div class="MeteoApp-temp°" id="MeteoApp-temp">12</div>
            <div class="MeteoApp-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Khin-KHTO" target="_blank">Khin-KHTO</a>,
        hosted on
        <a href="https://github.com/Khin-KHTO/WeatherForecast" target="_blank">
          GitHub</a
        >, and website hosted on
        <a href="https://gorgeous-weather-4cast.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
